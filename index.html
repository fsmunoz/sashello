<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SAS REST API App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body onload="setup()">
    <div class="status_bar">
      <span id="sb_endpoint">EP: undefined</span>
      <span id="sb_code">Code: undefined</span>      
      <span id="sb_bearer">Bearer: undefined</span>
      <span id="sb_auth">Authenticated: NO </span>
      <span id="sb_user">User: undefined</span>
    </div>
    <img alt="SAS logo" width="100" src="./sas_logo.png">
    <p>
      SAS REST API Example in pure Javascript.
    </p>
    
    <!-- <form id="issueInputForm"> -->
    <!--   <div class="form-group"> -->
    <!-- 	<label for="consulToken">Consul token</label> -->
    <!-- 	<input type="text" class="form-control" id="consulToken"> -->
    <!--   </div>     -->
    <!--   <button type="submit" class="btn btn-primary" onclick="saveIssue(); return false;">Set token</button> -->
    <!-- </form> -->

    <form id="setEndpoint">
      <div class="form-group">
	<label for="endpoint">REST API Endpoint</label>
	<input type="text" class="form-control" id="endpoint">
      </div>    
      <button type="submit" class="btn btn-primary" onclick="setEndpoint(); return false;">Set Endpoint</button>
    </form>


    <br />
    <form id="getCode">
      <button type="submit" class="btn btn-primary" onclick="getCode(); return false;">Get Code</button>
    </form>
    <br />
    
    <form id="getUser">
      <button type="submit" class="btn btn-primary" onclick="getUser(); return false;">User Info</button>
    </form>
    <br />
    

        
    <br />
    
    <form id="getRequest">
      <button type="submit" class="btn btn-primary" onclick="fetchFolder(); return false;">GET folders/</button>
    </form>

    <br />
    
    <form id="putRequest">
      <button type="submit" class="btn btn-primary" onclick="putFolder(); return false;">PUT folders/</button>
    </form>
    
    <div class="row">
      <div class="col-lg-12">
        <div id="output">
        </div>	
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
  </body>
</html>
